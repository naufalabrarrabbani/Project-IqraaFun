<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link rel="stylesheet" href="/src/css/style.css" />
   <link
     href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
     rel="stylesheet"
   />
</head>
<body>
   <div class="min-h-screen">
      <div class="grid lg:grid-cols-2">
        <!-- Form -->
        <div class="px-4 lg:px-[91px] pt-10">

          <!-- Logo Brand -->
          <a
            href="/index.html"
            class="flex-shrink-0 inline-flex items-center"
          >
            <img
              class="h-12 lg:h-16"
              src="/src/img/Logo-SVG.svg"
              alt="Meet Doctor Logo"
            />
          </a>

          <div
            class="flex flex-col justify-center py-12 font-[poppins] h-full lg:min-h-screen"
          >
            <h2 class="text-[#1E2B4F] text-4xl font-semibold leading-normal">
              Ayo daftar sekarang<br/>
              dan raih hadiahnya!
            </h2>
            <div class="mt-12">

              <!-- Form input -->
              <form action="" class="grid gap-6">
                <label class="block">
                  <input
                    type="text"
                    class="block w-full rounded-full py-4 text-[#1E2B4F] font-medium placeholder:text-[#AFAEC3] placeholder:font-normal px-7 border border-[#d4d4d4] focus:outline-none focus:border-[#0D63F3]"
                    placeholder="Nama Lengkap"
                  />
                </label>

                <label class="block">
                  <input
                    type="text"
                    class="block w-full rounded-full py-4 text-[#1E2B4F] font-medium placeholder:text-[#AFAEC3] placeholder:font-normal px-7 border border-[#d4d4d4] focus:outline-none focus:border-[#0D63F3]"
                    placeholder="Umur Kamu"
                  />
                </label>

                <label class="block">
                  <input
                    type="email"
                    class="block w-full rounded-full py-4 text-[#1E2B4F] font-medium placeholder:text-[#AFAEC3] placeholder:font-normal px-7 border border-[#d4d4d4] focus:outline-none focus:border-[#0D63F3]"
                    placeholder="Email Kamu"
                  />
                </label>

                <label class="block">
                  <input
                    type="password"
                    class="block w-full rounded-full py-4 text-[#1E2B4F] font-medium placeholder:text-[#AFAEC3] placeholder:font-normal px-7 border border-[#d4d4d4] focus:outline-none focus:border-[#0D63F3]"
                    placeholder="Password"
                  />
                </label>
                
                <div class="mt-10 grid gap-6">
                  <a href="signup-succes.html"
                    class="text-center text-white text-lg font-medium bg-[#0D63F3] px-10 py-4 rounded-full"
                  >
                    Continue
                  </a>
                  <a
                    href="login.html"
                    class="text-center text-lg text-[#1E2B4F] font-medium bg-[#F2F6FE] px-10 py-4 rounded-full"
                  >
                    Sign In
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- End Form -->

        <!-- Qoute -->
        <div class="md:block hidden bg-[#F9FBFC]">
          <div class="flex flex-col justify-center h-full px-24 pt-10 pb-20">
            <div class="relative">
              <div class="relative top-0 -left-5 mb-7">
                <img
                  src="/src/img/Sign-Up_login.svg"
                  class=""
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <!-- End Qoute -->
      </div>
   </div>
</body>
</html>
